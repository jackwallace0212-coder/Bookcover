<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }
    .book-cover {
      width: 400px;
      height: 900px;
      background: rgb(15, 25, 45);
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      line-height: 2;
    }
    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: bisque;
    }
     .image {
      flex: 1;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }    
    .image img {
      max-width: 75%;
      height: auto;
      object-fit: contain;
    }
    .author {
      font-size: 18px;
      text-align: center;
      color: #6c96b6;
      margin-top: 20px;
    }
    .quote{
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: rgb(255, 200, 127);
    }

    .line {
      height: 2px;
      background: #fdfcfc;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">Harry Potter and the Curshed child</div>
      <div class="line"></div>
      <div class="subtitle">The Eighth Story
      </div>
    </div>
    <div class="image">
        <img src="harry.jpg" length="10%" width="75%">
    </div>
    <div class="quote">
      Harry Potter and the Cursed Child is a multi-award-winning stage play and the official eighth story in the Harry Potter series
    </div>
    <div class="author">By JACK WALLACE</div>
  </div>
</body>
</html>
